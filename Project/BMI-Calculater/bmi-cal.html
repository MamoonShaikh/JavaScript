<head>

    <title>BMI - Claculater</title>
    <style>
        .container{
            text-align: center;
            padding-top: 60px;

</head>

<body>
    <div class="container">
        <form action="">
            <P><label>Height in CM : </label><input type="text" id="height"></P>
            <P><label>weight in KG : </label><input type="text" id="weight"></P>
            <button class=" " id=" calculate">Calculte</button>
            <div id="result"></div>
            <div id="results"></div>
            <div id="weight guide">
                <h3>BMI weight guide</h3>
                <p id="uw">Under weight = Less then 18.6</p>
                <p id="nr">Normal range  = 16.6 and 24.9</p>
                <p id="ow">Overweight = Greater then 24.9</p>
            </div>

        </form>
    </div>
